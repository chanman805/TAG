var pagenum = 0;
var page1 ="images/alder2017/1.png";
var page2= "images/alder2017/2.png";
var page3= "images/alder2017/3.png";

var cover= "images/alder2017/cover.jpg";

var pages = [cover, ded, introduction, page1, page2, page3, page4, page5, page6, page7, page8, page9, page10, page11, page12, page13, page14, page15, page16, page17, page18, page19, page20, page21, page22, page23, page24, page25, page26, page27, page28];

var back = function(){
if (pages[pagenum] === page1||pages[pagenum] === cover){
pagenum = 0;
document.body.style.backgroundImage="url("+pages[pagenum]+");";
document.getElementById("buttonGOL").style.display = "none";
alert("This is the beginning. Content is is to your right.");
} else {
pagenum = pagenum-1;
document.body.style="background-image:url("+pages[pagenum]+");";
document.getElementById("buttonGOL").style.display = "block";
}
};

var forward = function(){
if (pages[pagenum] === page28){
alert("You've finished the book - congratulations!");
window.location.replace("index.html");
} else {
document.getElementById("buttonGOR").style.display = "block";
document.getElementById("buttonGOL").style.display = "block";
pagenum = pagenum+1;
document.body.style="background-image:url("+pages[pagenum]+");";
}
};
window.onload = function(){
document.getElementById("buttonGOL").style.display = "none";
document.body.style = "background-image: url('images/alder2017/cover.jpg')";
};
